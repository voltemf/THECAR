name: Deploy Static Site to Pages

on:
  # Runs on pushes to your main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant permissions for the workflow to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: This is the fix!
      # Checks out your repository's code AND downloads LFS files
      - name: Checkout with LFS
        uses: actions/checkout@v4
        with:
          lfs: true # <-- THIS IS THE FIX

      # Step 2: Sets up the GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 3: Uploads your entire site as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the whole repository ('.')
          path: '.' 

      # Step 4: Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
